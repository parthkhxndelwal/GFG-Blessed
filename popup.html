<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h3 {
      color: #2c3e50;
      margin: 0;
    }
    
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      min-width: 120px;
    }
    
    .btn:hover {
      background-color: #2980b9;
    }
    
    .btn.recording {
      background-color: #e74c3c;
    }
    
    .btn.recording:hover {
      background-color: #c0392b;
    }
    
    .btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .status.recording {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .question-count {
      text-align: center;
      font-size: 14px;
      color: #2c3e50;
      margin: 10px 0;
    }
    
    .divider {
      border-top: 1px solid #bdc3c7;
      margin: 15px 0;
    }
    
    .legacy-extract {
      text-align: center;
    }
    
    .legacy-extract .btn {
      background-color: #27ae60;
    }
    
    .legacy-extract .btn:hover {
      background-color: #229954;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>GFG Quiz Extractor</h3>
  </div>
  
  <div class="controls">
    <button id="recordBtn" class="btn">Start Recording</button>
    <button id="copyAllBtn" class="btn" style="display: none;">Copy All Questions</button>
  </div>
  
  <div id="questionCount" class="question-count" style="display: none;">
    Questions recorded: <span id="count">0</span>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="divider"></div>
  
  <div class="legacy-extract">
    <button id="extractBtn" class="btn">Extract Current Question</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
